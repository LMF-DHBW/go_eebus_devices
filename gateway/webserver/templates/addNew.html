<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.0/cytoscape.min.js"
        integrity="sha512-6NNH8uUbdENB10r5FH/4DZviHTQ44GtZ+c+fwSiWM4GekjajHkYanpH0+jWt3meFll/HHWAcxKLcMpSAXuT/Dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EEBUS Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Overview
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hvac">HVAC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/energy-management">Energy management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lights">Lights</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Manage devices</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/add_new">Add new devices</a>
                            <a class="dropdown-item" href="/remove">Remove trusted devices</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>

<body>
    <div class="head-box">
        <h1 class="headline">Add new devices</h1>
        <button class="button buttonRefresh" onClick="history.go(0);">Reload â†»</button>
    </div>

    <div class="new-devices-table">
        <div class="overviewTable">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="tbheader" scope="col">Type</th>
                        <th class="tbheader" scope="col">Brand</th>
                        <th class="tbheader" scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    {{range $i, $a := .Requests}}
                    <tr class="table-active">
                        <td class="cell">{{.Type}}</td>
                        <td class="cell">{{.Brand}}</td>
                        <td class="cell">{{.Address}}</td>
                        <td class="btn-cell"><button type="button" class="btn btn-success"><a id="accept-btn"  href="?acceptId={{$i}}">Accept</a></button></td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
